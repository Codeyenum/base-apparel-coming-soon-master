<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
   <main>
      <img class="logo_img" src="./images/logo.svg" alt="Base Apparel">
      <img class="hero_img" src="./images/hero-mobile.jpg" alt="model smiling">
      <img class="desk-hero_img" src="./images/hero-desktop.jpg" alt="model smiling">
      <div class="main_div">
         <div class="text_content">
            <h1><span>WE'RE</span> COMING SOON</h1>
            <p>
               Hello fellow shoppers! We're currently building our new fashion store.
               Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
         </div>
         <form>
            <div>
               <input type="email" name="email" id="email" placeholder="Email Address">
               <img class="error_icon hide" src="./images/icon-error.svg" alt="error">
               <button type="submit"><p>text</p><img src="./images/icon-arrow.svg" alt=""></button>
            </div>
            <small></small>
         </form>
      </div>
   </main>
   <footer>
      <p class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
         Coded by <a href="#">Abanum Olise</a>.
      </p>
   </footer>
   <script src="./app.js"></script>
</body>

</html>
